<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bangaroo</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<script>
			const bangs = {
				g: "https://www.google.com/search?q=%s",
				w: "https://en.wikipedia.org/wiki/Special:Search?search=%s",
				yt: "https://www.youtube.com/results?search_query=%s",
				gh: "https://github.com/search?q=%s",
				a: "https://www.amazon.com/s?k=%s",
				m: "https://www.google.com/maps?q=%s",
				r: "https://www.reddit.com/search/?q=%s",
				pp: "https://www.perplexity.ai/?s=o&q=%s",
				gpt: "https://chat.openai.com?q=%s",
				t3: "https://www.t3.chat/new?q=%s",
			};

			const searchQuery = new URLSearchParams(window.location.search).get("q");
			if (searchQuery) {
				const match = searchQuery.match(/!(\S+)/i);

				const bang = match?.[1]?.toLowerCase();
				const selectedBang = bangs[bang] ?? bangs.g;

				const cleanQuery = searchQuery.replace(/!\S+\s*/i, "").trim();

				const searchUrl = selectedBang.replace("%s", encodeURIComponent(cleanQuery).replace(/%2F/g, "/"));
				window.location.replace(searchUrl);
			} else {
				window.location.replace("./");
			}
		</script>
	</head>
	<body></body>
</html>
